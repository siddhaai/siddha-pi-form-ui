name: spi-admin-ui-prod 

on:
  push:
    branches:
      - prod  # Change this to your deployment branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x  # Use the required Node.js version for your project

    - name: Install Dependencies
      run: npm i --force

    - name: Build - spi-admin-ui-prod
      run: |
           export CI=false
           npm run build

    - name: Delete Existing S3 Objects - spi-admin-ui-prod
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_PROD: ${{ secrets.S3_BUCKET_PROD }}
      run: |
        aws s3 rm s3://$S3_BUCKET_PROD --recursive --region $AWS_REGION

    - name: Deploy to S3 - spi-admin-ui-prod
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET_PROD: ${{ secrets.S3_BUCKET_PROD }}
      run: |
        aws s3 sync build/ s3://$S3_BUCKET_PROD --region $AWS_REGION --acl public-read
